log_level: info
ip_getters:
  - type: "ipinfo"
    url: "https://ipinfo.io/ip"
    token: ""
  - type: "httpbin"
    url: "https://httpbin.org/get"
    token: ""
  - type: "ipinfo"
    url: "https://ifconfig.me/ip"
check_interval: 10
providers:
  - type: dnspod
    access_key: "ENV_TENCENTCLOUD_SECRET_ID"
    secret_key: "ENV_TENCENTCLOUD_SECRET_KEY"
    domains:
      - sub_domain: test
        domain: 1matrix.org
        ttl: 600
        weight: 50